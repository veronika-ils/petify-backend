version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: petify_postgres_local
    environment:
      POSTGRES_USER: petify_user
      POSTGRES_PASSWORD: petify_password
      POSTGRES_DB: petify_local
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petify_user -d petify_local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
