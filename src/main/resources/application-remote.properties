# Remote Testing Profile - Remote PostgreSQL Database via SSH Tunnel
# Run with: mvn spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=remote"
# Environment variables required:
# - DB_REMOTE_USERNAME: Remote database username
# - DB_REMOTE_PASSWORD: Remote database password

# PostgreSQL via SSH Tunnel (port forward to localhost:9999)
spring.datasource.url=jdbc:postgresql://localhost:9999/db_202526z_va_prj_petify
spring.datasource.username=${DB_REMOTE_USERNAME}
spring.datasource.password=${DB_REMOTE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production settings (keep database intact between tests)
spring.jpa.hibernate.ddl-auto=update
