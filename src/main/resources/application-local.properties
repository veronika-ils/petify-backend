# Local Development Profile - Docker PostgreSQL
# Run with: mvn spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=local"

# PostgreSQL via Docker
spring.datasource.url=jdbc:postgresql://localhost:5433/petify_local
spring.datasource.username=petify_user
spring.datasource.password=petify_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Additional development settings
spring.jpa.hibernate.ddl-auto=create-drop
